<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  model-viewer {
    width: 100%;
    height: 100vh;
  }

  /* This targets your AR button specifically */
  #ar-button {
    background-color: #ffffff;
    border-radius: 30px; /* Rounded pill shape */
    border: 2px solid #4285f4; /* Blue border to match AR branding */
    
    /* SIZE SETTINGS */
    padding: 16px 32px;  /* Vertical and horizontal space inside button */
    font-size: 20px;     /* Larger text */
    font-weight: bold;
    
    /* POSITIONING */
    position: absolute;
    bottom: 50px;        /* Distance from the bottom of the screen */
    left: 50%;
    transform: translateX(-50%); /* Centers the button perfectly */
    
    z-index: 100;        /* Ensures it stays on top of the 3D model */
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Adds a nice depth shadow */
  }

  #ar-button:active {
    background-color: #f0f0f0; /* Changes color when tapped */
  }
</style>
    
</head>
<body>

    <model-viewer 
        src="roar4.glb" 
        ios-src="roar1.usdz"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        poster="poster.webp" 
        shadow-intensity="1" 
        alt="A 3D model hosted on GitHub">
        
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px;">
            ðŸ‘‹ View in AR
        </button>

    </model-viewer>

</body>

</html>
