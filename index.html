<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #f5f5f5;
      }

      /* This is your new "Super Sized" button style */
      #ar-button {
        background-color: #4285f4; /* Changed to blue for better visibility */
        color: white;             /* White text */
        border-radius: 12px;
        border: none;
        
        /* SIZE SETTINGS - Increase these numbers to grow the button */
        padding: 20px 40px;  
        font-size: 24px;     
        font-weight: bold;
        
        /* POSITIONING */
        position: absolute;
        bottom: 40px;        /* Moves it to the bottom center */
        left: 50%;
        transform: translateX(-50%);
        
        z-index: 100;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        white-space: nowrap; /* Keeps text on one line */
      }

      #ar-button:active {
        background-color: #3367d6;
      }
    </style>
</head>
<body>

    <model-viewer 
        src="roar4.glb" 
        ios-src="roar1.usdz"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        poster="poster.webp" 
        shadow-intensity="1" 
        alt="A 3D model hosted on GitHub">
        
        <button slot="ar-button" id="ar-button">
            ðŸ‘‹ VIEW IN YOUR SPACE
        </button>

    </model-viewer>

</body>
</html>
